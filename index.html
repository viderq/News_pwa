<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест-Платформа</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --primary-color: #3498db;
            --border-color: #ecf0f1;
        }

        .dark-theme {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --primary-color: #2980b9;
            --border-color: #34495e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Шапка теста */
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border-radius: 8px;
        }

        /* Прогресс бар */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
        }

        .progress {
            height: 100%;
            background-color: #27ae60;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Блок вопроса */
        .question-card {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Варианты ответов */
        .answer-option {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .answer-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .answer-option.selected {
            border-color: #27ae60;
            background-color: rgba(39,174,96,0.1);
        }

        /* Кнопки навигации */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .answer-option {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка теста -->
        <div class="test-header">
            <h2>Тест в Росавиации</h2>
            <div>Вопрос <span id="currentQuestion">1</span>/10</div>
        </div>

        <!-- Прогресс бар -->
        <div class="progress-bar">
            <div class="progress" style="width: 10%"></div>
        </div>

        <!-- Блок вопроса -->
        <div class="question-card">
            <h3 id="questionText">Что такое переменная в программировании?</h3>
            
            <!-- Варианты ответов -->
            <button class="answer-option">Контейнер для хранения данных</button>
            <button class="answer-option">Тип данных</button>
            <button class="answer-option">Функция для вывода информации</button>
            <button class="answer-option">Циклическая конструкция</button>
        </div>

        <!-- Кнопки навигации -->
        <div class="nav-buttons">
            <button class="nav-button" id="prevBtn" disabled>Назад</button>
            <button class="nav-button" id="nextBtn">Далее</button>
        </div>
    </div>

    <script>
        // Логика тестирования
        const answers = document.querySelectorAll('.answer-option');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const currentQuestion = document.getElementById('currentQuestion');
        const progress = document.querySelector('.progress');
        
        let selectedAnswer = null;

        // Выбор ответа
        answers.forEach(answer => {
            answer.addEventListener('click', () => {
                answers.forEach(a => a.classList.remove('selected'));
                answer.classList.add('selected');
                selectedAnswer = answer;
                nextBtn.disabled = false;
            });
        });

        // Обновление прогресса
        function updateProgress(questionNumber) {
            const progressPercent = (questionNumber / 10) * 100;
            progress.style.width = `${progressPercent}%`;
            currentQuestion.textContent = questionNumber;
        }

        // Пример обработки перехода между вопросами
        nextBtn.addEventListener('click', () => {
            if(selectedAnswer) {
                // Логика перехода к следующему вопросу
                console.log('Выбран ответ:', selectedAnswer.textContent);
                updateProgress(2); // Пример изменения прогресса
                prevBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
