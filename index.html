<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экзамен Росавиации</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --primary-color: #1E88E5;
            --sidebar-width: 280px;
        }

        .dark-theme {
            --bg-color: #121212;
            --text-color: #ffffff;
            --primary-color: #90CAF9;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s;
        }

        /* Боковое меню */
        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: var(--sidebar-width);
            height: 100%;
            background: var(--bg-color);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: 0.3s;
            padding: 20px;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .menu-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 900;
            color: var(--text-color);
        }

        /* Основной контент */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px 20px;
            transition: 0.3s;
        }

        /* Стили вопросов */
        .question-card {
            background: var(--bg-color);
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .answer-option {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border: 2px solid #BDBDBD;
            border-radius: 8px;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .answer-option.selected {
            border-color: var(--primary-color);
            background-color: rgba(30,136,229,0.1);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #E0E0E0;
            margin: 20px 0;
            border-radius: 3px;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <!-- Боковое меню -->
    <div class="menu-btn" onclick="toggleSidebar()">☰</div>
    <div class="sidebar" id="sidebar">
        <h2 style="color: var(--primary-color); margin-bottom: 20px;">Росавиация</h2>
        <div class="progress-bar">
            <div class="progress" style="width: 30%"></div>
        </div>
        <div style="margin-top: 20px;">
            <p>Вопросов: 10</p>
            <p>Правильно: 3</p>
            <p>Осталось: 00:15:23</p>
        </div>
    </div>

    <div class="container">
        <!-- Вопрос -->
        <div class="question-card">
            <h3 style="margin-bottom: 20px;">Вопрос 1 из 10</h3>
            <p id="questionText" style="font-size: 18px; line-height: 1.5;">
                При возникновении отказа двигателя в полете первыми действиями пилота должны быть:
            </p>
            
            <!-- Варианты ответов -->
            <button class="answer-option">1. Убрать газ, установить скорость наилучшего планирования</button>
            <button class="answer-option">2. Немедленно начать аварийную посадку</button>
            <button class="answer-option">3. Сообщить диспетчеру об отказе</button>
            <button class="answer-option">4. Попытаться перезапустить двигатель</button>
        </div>

        <!-- Навигация -->
        <div class="nav-buttons">
            <button class="nav-button" onclick="prevQuestion()">Назад</button>
            <button class="nav-button" onclick="nextQuestion()">Далее</button>
        </div>
    </div>

    <script>
        // Данные теста (пример вопросов Росавиации)
        const questions = [
            {
                question: "Минимальная высота полета в населенной местности:",
                answers: [
                    "300 м над высочайшим препятствием",
                    "500 м над уровнем местности",
                    "150 м над препятствиями",
                    "1000 м над уровнем моря"
                ],
                correct: 0
            },
            {
                question: "При отказе радиостанции пилот должен:",
                answers: [
                    "Продолжать полет по правилам визуальных полетов",
                    "Немедленно произвести посадку",
                    "Использовать сигналы бедствия",
                    "Следовать к ближайшему аэродрому"
                ],
                correct: 0
            },
            {
                question: "Время действия медицинской справки пилота-любителя:",
                answers: [
                    "12 месяцев",
                    "24 месяца",
                    "6 месяцев",
                    "36 месяцев"
                ],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let selectedAnswer = null;

        // Логика приложения
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function selectAnswer(element) {
            document.querySelectorAll('.answer-option').forEach(btn => btn.classList.remove('selected'));
            element.classList.add('selected');
            selectedAnswer = element;
        }

        function nextQuestion() {
            if(currentQuestion < questions.length-1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            if(currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionText').textContent = q.question;
            // Очистка и добавление вариантов ответов
            // ... (реализация динамической загрузки)
        }

        // Инициализация
        document.querySelectorAll('.answer-option').forEach(btn => {
            btn.addEventListener('click', function() {
                selectAnswer(this);
            });
        });

        // Адаптация под мобильные устройства
        window.addEventListener('resize', () => {
            if(window.innerWidth > 768) {
                document.getElementById('sidebar').classList.add('active');
            } else {
                document.getElementById('sidebar').classList.remove('active');
            }
        });
    </script>
</body>
</html>
