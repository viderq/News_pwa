<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–≠–∫–∑–∞–º–µ–Ω –†–æ—Å–∞–≤–∏–∞—Ü–∏–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --primary-color: #3498db;
            --border-color: #ecf0f1;
        }

        .dark-theme {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --primary-color: #2980b9;
            --border-color: #34495e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 60px;
            width: 250px;
            height: calc(100% - 60px);
            background-color: var(--bg-color);
            transition: 0.3s;
            padding: 1rem;
            border-right: 1px solid var(--border-color);
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .menu-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 900;
        }

        /* –®–∞–ø–∫–∞ —Ç–µ—Å—Ç–∞ */
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border-radius: 8px;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
        }

        .progress {
            height: 100%;
            background-color: #27ae60;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* –ë–ª–æ–∫ –≤–æ–ø—Ä–æ—Å–∞ */
        .question-card {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ */
        .answer-option {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .answer-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .answer-option.selected {
            border-color: #27ae60;
            background-color: rgba(39,174,96,0.1);
        }

        /* –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .answer-option {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é -->
    <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
    <div class="sidebar" id="sidebar">
        <div class="card">
            <h3>–ú–µ–Ω—é</h3>
            <ul style="list-style: none; margin-top: 15px;">
                <li style="padding: 10px 0; cursor: pointer;" onclick="loadTest('aviation')">‚úàÔ∏è –ê–≤–∏–∞—Ü–∏—è</li>
                <li style="padding: 10px 0; cursor: pointer;" onclick="toggleTheme()">üåô –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</li>
            </ul>
        </div>
    </div>

    <div class="container">
        <!-- –®–∞–ø–∫–∞ —Ç–µ—Å—Ç–∞ -->
        <div class="test-header">
            <h2>–≠–∫–∑–∞–º–µ–Ω –†–æ—Å–∞–≤–∏–∞—Ü–∏–∏</h2>
            <div>–í–æ–ø—Ä–æ—Å <span id="currentQuestion">1</span>/10</div>
        </div>

        <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä -->
        <div class="progress-bar">
            <div class="progress" style="width: 10%"></div>
        </div>

        <!-- –ë–ª–æ–∫ –≤–æ–ø—Ä–æ—Å–∞ -->
        <div class="question-card">
            <h3 id="questionText">–ü—Ä–∏ –≤–æ–∑–Ω–∏–∫–Ω–æ–≤–µ–Ω–∏–∏ –æ—Ç–∫–∞–∑–∞ –¥–≤–∏–≥–∞—Ç–µ–ª—è –≤ –ø–æ–ª–µ—Ç–µ –ø–µ—Ä–≤—ã–º–∏ –¥–µ–π—Å—Ç–≤–∏—è–º–∏ –ø–∏–ª–æ—Ç–∞ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å:</h3>
            
            <!-- –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ -->
            <button class="answer-option">–£–±—Ä–∞—Ç—å –≥–∞–∑, —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–æ—Ä–æ—Å—Ç—å –Ω–∞–∏–ª—É—á—à–µ–≥–æ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è</button>
            <button class="answer-option">–ù–µ–º–µ–¥–ª–µ–Ω–Ω–æ –Ω–∞—á–∞—Ç—å –∞–≤–∞—Ä–∏–π–Ω—É—é –ø–æ—Å–∞–¥–∫—É</button>
            <button class="answer-option">–°–æ–æ–±—â–∏—Ç—å –¥–∏—Å–ø–µ—Ç—á–µ—Ä—É –æ–± –æ—Ç–∫–∞–∑–µ</button>
            <button class="answer-option">–ü–æ–ø—ã—Ç–∞—Ç—å—Å—è –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å –¥–≤–∏–≥–∞—Ç–µ–ª—å</button>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
        <div class="nav-buttons">
            <button class="nav-button" id="prevBtn" disabled>–ù–∞–∑–∞–¥</button>
            <button class="nav-button" id="nextBtn">–î–∞–ª–µ–µ</button>
        </div>
    </div>

    <script>
        // –õ–æ–≥–∏–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        const answers = document.querySelectorAll('.answer-option');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const currentQuestion = document.getElementById('currentQuestion');
        const progress = document.querySelector('.progress');
        
        let selectedAnswer = null;

        // –í—ã–±–æ—Ä –æ—Ç–≤–µ—Ç–∞
        answers.forEach(answer => {
            answer.addEventListener('click', () => {
                answers.forEach(a => a.classList.remove('selected'));
                answer.classList.add('selected');
                selectedAnswer = answer;
                nextBtn.disabled = false;
            });
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–æ–∫–æ–≤—ã–º –º–µ–Ω—é
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        let isDark = false;
        function toggleTheme() {
            isDark = !isDark;
            document.body.classList.toggle('dark-theme', isDark);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress(questionNumber) {
            const progressPercent = (questionNumber / 10) * 100;
            progress.style.width = `${progressPercent}%`;
            currentQuestion.textContent = questionNumber;
        }

        // –ü—Ä–∏–º–µ—Ä –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–µ—Ä–µ—Ö–æ–¥–∞ –º–µ–∂–¥—É –≤–æ–ø—Ä–æ—Å–∞–º–∏
        nextBtn.addEventListener('click', () => {
            if(selectedAnswer) {
                console.log('–í—ã–±—Ä–∞–Ω –æ—Ç–≤–µ—Ç:', selectedAnswer.textContent);
                updateProgress(2);
                prevBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
